<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <link href="..\css\userHomePage02.css" rel="stylesheet" type="text/css">
    <script type="text/javascript">
        /*
         * Jsonp方式
         */
        function getJson(data) {
            dataContent = data;
        }
    </script>
    <script src="..\Json\userPage02.json?callback=getJson" type="text/javascript">
    </script>
    <title>Elcfin</title>
</head>

<body>
    <div id="totalBody">
        <div id="topBar">
            <a href="..\index.html" id="backIndex" class="topBarIcon">返回首页</a>
            <div id="isFocused" class="topBarIcon">取消关注</div>
        </div>
        <div id="mainBody">
            <div id="mainBodyTop">
                <a href="UserHomePage02.html" id="profilePhotoOut">
                    <div id="profilePhotoIn">
                        <img data-src="..\Images\userPage\userPage02\dragon.jpg">
                    </div>
                </a>
                <div id="mainBodyTopMiddle">
                    <div id="name"><a href="UserHomePage02.html">Elcfin</a></div>
                    <div id="icons">
                        <div class="icon">私信</div>
                        <div class="icon">归档</div>
                    </div>
                </div>
                <div id="search">
                    <input type="text" placeholder="搜索">
                </div>
            </div>
            <div id="mainBodyCotent">
            </div>
        </div>
        <div id="bodyFooter">
            <p>联系我 | Elcfin | lofter复刻 | 华中科技大学 | 冰岩实习任务</p>
        </div>
    </div>
</body>
<script type="text/javascript">
    function addContent() {
        let mBContent = document.querySelector("#mainBodyCotent");
        for (let j = 0; j < dataContent.itemsIndex.length; j++) {
            let divItem = document.createElement("div");
            divItem.className = "item";
            let divItemLeft = document.createElement("div");
            divItemLeft.className = "itemLeft";
            let divDayOut = document.createElement("div");
            divDayOut.className = "dayOut";
            let divDayIn = document.createElement("div");
            divDayIn.className = "dayIn";
            divDayIn.innerHTML = dataContent.dayIn[j];
            let divMonth = document.createElement("div");
            divMonth.className = "month";
            divMonth.innerHTML = dataContent.month[j];
            divDayOut.appendChild(divDayIn);
            divItemLeft.appendChild(divDayOut);
            divItemLeft.appendChild(divMonth);
            let divItemRight = document.createElement("div");
            let a = document.createElement("a");
            a.href = "userDetailPage02.html?item=" + j;
            a.className = "itemTitle";
            a.innerHTML = dataContent.itemTitle[j];
            let divItemContent = document.createElement("div");
            divItemContent.className = "itemContent";
            for (let i = 0; i < dataContent.paragraphs[j].length; i++) {
                let p = document.createElement("p");
                let br = document.createElement("br");
                p.innerHTML = dataContent.paragraphs[j][i];
                divItemContent.appendChild(p);
                divItemContent.appendChild(br);
                divItemContent.appendChild(br);
            }
            let divInfo = document.createElement("div");
            divInfo.className = "contentInfo";
            let divInfoItem01 = document.createElement("div");
            let divInfoItem02 = document.createElement("div");
            divInfoItem01.className = "contentInfoItem";
            divInfoItem01.innerHTML = dataContent.contentInfoItemComment[j];
            divInfoItem02.className = "contentInfoItem";
            divInfoItem02.innerHTML = dataContent.contentInfoItemPopularity[j];
            let aB = document.createElement("a");
            aB.href = "userDetailPage02.html?item=" + j;
            aB.className = "contentInfoItem";
            aB.innerHTML = "全文链接";
            divInfo.appendChild(divInfoItem01);
            divInfo.appendChild(divInfoItem02);
            divInfo.appendChild(aB);
            divItemRight.className = "itemRight";
            divItemRight.appendChild(a);
            divItemRight.appendChild(divItemContent);
            divItemRight.appendChild(divInfo);
            divItem.appendChild(divItemLeft);
            divItem.appendChild(divItemRight);
            mBContent.insertBefore(divItem, mBContent.firstChild);
        }
    }

    addContent();
</script>
<script src="..\JavaScript\isFocused.js" type="text/javascript"></script>
<script src="..\JavaScript\lazyLoad.js" type="text/javascript"></script>

</html>
